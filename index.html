<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica JS</title>
</head>
<body>
    <main class="my-5">
        <section class="container">
            <h1 class="text-center">Formulario</h1>
            <form class="container">
                <div class="mb-2">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Por ejemplo: Juan" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Sexo</label>
                    <input type="text" class="form-control" placeholder="Ingrese M o F" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Dni</label>
                    <input type="number" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Peso</label>
                    <input type="number" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Altura</label>
                    <input type="number" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Persona</button>
                <div class="my-3">
                    <button type="button" class="bg-success border-1 rounded-3">Mostrar Generacion</button>
                    <button type="button" class="bg-secondary border-1 rounded-3">Es mayor de Edad?</button>
                </div>
            </div>
            </form>
        </section>
    </main>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
