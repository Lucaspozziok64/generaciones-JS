<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">   
    <title>Formulario</title>
</head>
<body>
    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5">
                    <h1 class="text-center">Formulario</h1>
                <form class="container" id="miFormulario">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Por ejemplo: Juan" required >
                    </div>
                    <div class="mb-2">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" id="edad" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="sexo" class="form-label">Sexo:</label>
                        <select id="sexo">
                            <option value="Maculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="dni" class="form-label">Dni</label>
                        <input type="text" id="dni" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="peso" class="form-label">Peso (Kg)</label>
                        <input type="number" id="peso" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label for="altura" form-label">Altura</label>
                        <input type="number" id="altura" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="anioNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="number" id="anioNacimiento" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Persona</button>
                </form>
                </div>
                <div class="col-lg-7 col-md-7 contenedorImagen">
                    <img src="./img/depositphotos_266806316-stock-photo-cropped-view-donor-signing-registration.jpg" class="img-fluid" alt="Imagen de un formualrio de registro">
                </div>
            </div>
            <div class="my-3 mt-4 bg-light-subtle p-3" id="contenedorOpciones">
                <p><i class="bi bi-file-person fs-4"></i>Persona:
                    <span id="nombreResultado" class="fw-bold text-info"></span> 
                </p>
                <button type="button" id="mostrarResultado" class="bg-success border-1 rounded-3" onclick="mostrarDatos()">Mostrar Datos</button>
                <button type="button" class="bg-secondary border-1 rounded-3" onclick="mostrarGeneracion()">Mostrar Generacion</button>
                <div id="resultado">
                    <ul class="list-group-flush list-unstyled my-2">
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
